<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Giphy Image - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>


  <style type="text/css">
    x-giphy-image {
      cursor: pointer;
    }
  </style>
</head>

<body id="app">

  <h2>Translate: Boom</h2>
  <x-giphy-image type="translate" term="boom"></x-giphy-image>
  <h2>Search: Hackers</h2>
  <x-giphy-image type="search" term="hackers" random></x-giphy-image>
  <h2>Trending</h2>
  <x-giphy-image type="trending" rating="pg-13"></x-giphy-image>
  <h2>Random: Futurama</h2>
  <x-giphy-image type="random" term="futurama"></x-giphy-image>

</body>

<script type="text/javascript">

  document.addEventListener('DOMComponentsLoaded', function(){

  });

</script>

</html>
